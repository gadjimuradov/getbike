{% extends 'base.html' %}
{% load thumbnail %}
{% load cart_tags %}
{% load humanize %}
{% block content %}
    <div id="page-title" class="image-bg">
    <div class="container text-center">
        <div class="title-content">
            <h1>Бронирование</h1>
        </div>
    </div>
</div>
    <div id="about-us" class="padding">
        <div class="container">
            <div class="row">
                {% include 'booking/steps_area.html' %}
                <div class="col-md-9">
                    <h2>Оплата Шаг 3</h2>
                    <h3>Все готово! Проверьте ваш заказ</h3>
                    <form id="payment-form" method="post"> {% csrf_token %}
                    <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Email</label>
                            <input type="text" class="form-control" name="email">
                        </div>
                    </div>
                    <div class="col-md-6" style="padding-top: 25px;">
                        <label></label>
                           <button type="submit"class="btn btn-lg btn-success">
                           <i class="fa fa-credit-card"></i>    Оплатить {{ basket.total_sum|floatformat:0|intcomma }} рублей
                           </button>
                    </div>
                    </div>
                    </form>
                </div>
                <div class="col-md-3">
                    {% cart_total %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block js_block %}
    <script type="text/javascript">
        $(function () {
            $("#payment-form").validate({
                rules: {
                    email: {required: true}
                },
                submitHandler: function (form) {
                    form.submit();
                }
            });
        });
    </script>
{% endblock %}
